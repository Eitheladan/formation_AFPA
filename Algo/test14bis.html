<html>
    <head>
        <meta charset=UTF-8>
        <script>
           var tableau=[4,2,9,1,10,6,5,98,25]
           console .log (tableau)
           
            function tribulle(t){

            for (var x=0; x<t.length+1; x ++){
                for (var y=0; y<x+1; y ++){

                    if (t[y]<t[y-1]){

                    var temp=t[y-1]
                    t[y-1]=t[y]
                    t[y]=temp
                    }
                }
            }
        }

            tribulle(tableau)
            console .log (tableau)
            
        </script>
    </head>
</html>
