    <script>

        var tableau=[5,4,2,3,7,1]

        console.log (tableau)
        

        function tribulle(t){
            for (var i=t.length ; i>1 ; i --) {
                for (var j=t.length ; j<i-1 ; j --){

                    if (t[j+1] < t[j]){

                        var temp=t[j]

                        t[j]=t[j+1]
                        t[j+1]=temp
                    }
                }

                
        }
        
        }

        
            console.log (tableau)
            console .log (tribulle(tableau))

            




        
    </script>

</head>
<body>

    tri_à_bulles(Tableau T)

   pour i allant de (taille de T)-1 à 1

       pour j allant de 0 à i-1

           si T[j+1] < T[j]

               (T[j+1], T[j]) = (T[j], T[j+1])
