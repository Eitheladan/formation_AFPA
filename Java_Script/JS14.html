        body { cursor: url('bat.png'), auto;}

        input:hover{            
            cursor: url("bat.png");

<body>

        <input id="toto" type="text">
    </div>


    <script>


$(document).ready(function(){

        alert($(this).val())
        
    });

    $("#toto").focus(function(){
    $(this).css("background-color","red")   

    });
 
    
})
