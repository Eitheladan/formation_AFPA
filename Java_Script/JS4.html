<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    

    
</head>
<body>

    <div id="toto">

  
    </div>

<script>
        let femmes = `
        [
{ "nom_produit": "robe classe"     ,  "prix": 25 , "photo": "robef.png"    },
{ "nom_produit": "pantalon femme"  ,  "prix": 28 , "photo": "tshirt.png"   },
{ "nom_produit": "t-shirt femme"   ,  "prix": 35 , "photo": "pantalon.png" }
]`;

let collection_femmes = JSON.parse (femmes)

collection_femmes.forEach(element => {

    var newT = document.createElement("h1");                        // Création de l'élément <h1></h1>
    var newTxt = document.createTextNode(element.nom_produit);      // Insertion de l'élément [element.nom_produit] qui fait référence à la colone nom_produit du tableau
        newT.append(newTxt);                                        //Insertion de l'élément dans ma balise <h1>
        newT.style.fontFamily="fantasy";                            // Application du style de police "fantasy"
        newT.style.fontSize="65px";                                 // Application d'une taille à ma balise h1
        newT.style.color="silver";                                  // Application d'une couleur à ma balise h1
        

    var maDiv = document.getElementById("toto");                    // création d'une variable pour aller chercher un emplacement dans mon code
        maDiv.appendChild(newT);                                    // insertion de ma balise h1 dans mon code
        maDiv.style.textAlign="center";                             // je centre tout mon texte (texte + image)
    
    var newP = document.createElement("p");                         // création de l'élément <p></p>
        newP.style.fontSize="50px";                                 // Application d'une taille à ma balise p
        newP.style.fontFamily="Arial";                              // Application d'une police à ma balise p
        newP.style.color="blue"                                     // Application d'une couleur à ma balise p
        
        
    var newTxtprix = document.createTextNode(element.prix + "€"); // Insertion de l'élément [element.prix] qui fait référence à la colone prix du tableau
        newP.append(newTxtprix);                                  // Insertion de l'élément dans ma balise <p>
        maDiv.appendChild(newP);                                  // insertion de ma balise p dans mon code

   
    var monImg = document.createElement("img");                     // création de l'élément <img>
        monImg.setAttribute("src",element.photo);                   // Insertion de l'élément [element.photo] qui fait référence à la colone photo du tableau + l'attribut src obligatoire dans la balise <img> pour afficher l'image        
        maDiv.appendChild(monImg);                                  // Insertion de mon image dans mon code

});
  
</script>
    
</body>
</html>
