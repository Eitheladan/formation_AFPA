<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <title>Document</title>

    <style>
        #test2 { 
            width: 100px;
            height: 100px;
            display: none;
            background-color: sandybrown;
        }
        .rouge { color: red;}
        .gros { font-size: 2rem;}

    </style>
    
</head>
<body>
<button id="btn1">ajoute texte</button>
<button id="btn2">ajoute texte + html</button>
<button id="btn3">ajoute html</button>
<button id="btn4">Cache</button>
<button id="btn5">Affiche</button>
<button id="btn6">change couleur</button>
<button id="btn7">chage gros</button>
<button id="btn8">index</button>  

<div id="test2">ici le resultat...</div>

<ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>

<script>
    $(document).ready(function(){

        $("#btn1").click(function(){
            $("#test2").text("coucou btn2");
        })

        $("#btn2").click(function(){
            $("#test2").text("coucou btn3 <i> c moi </i>");
        })

        $("#btn3").click(function(){
            $("#test2").html("coucou btn3 <i> c moi </i>");
        })

        $("#btn4").click(function(){
            $("#test2").hide();
        })

        $("#btn5").click(function(){
            $("#test2").show();
        })

        $("#btn6").click(function(){
            $("#test2").toggleClass("rouge");
        })

        $("#btn7").click(function(){
            $("#test2").toggleClass("gros");
        })


        $("#btn8").click(function(){
            $("ul li").text(function(index){
                return "ligne : "+ ( index + 1);
            })
        })
    })



</script>
</body>
</html>
